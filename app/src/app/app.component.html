<h1>Post List</h1>

<hr>

<table class="table table-hover">
  <thead>
    <tr>
      <th>#id</th>
      <th>User Id</th>
      <th>Post Id</th>
      <th>Title</th>
      <th>Option</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempData of postArray; index as num">
      <td> {{ num + 1 }} </td>
      <td> {{ tempData.userId }} </td>
      <td> {{ tempData.id }} </td>
      <td> {{ tempData.title }} </td>
      <td>
        <button mat-raised-button (click)="showData(tempData)">Show Body</button>
      </td>
    </tr>
  </tbody>
</table>
